<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
<body>
  <header><h1>Poker Cards</h1></header>
    <main>
        <section id="diamonds"><span>A</span><span>♦</span><span>A</span></section>
        <section id="clubs"><span>A</span><span>♣</span><span>A</span></section>
        <section id="hearts"><span>A</span><span>♥</span><span>A</span></section>
        <section id="spades"><span>A</span><span>♠</span><span>A</span></section>
    </main>
    <input id="cardIdInput" type="text" placeholder="Pick a suit (don't forget the 's')"/>
    <input id="assignClassStyles" type="text" placeholder="Pick a color" />
    <br/>
    <button id="setCardButton" onclick="setCard()">Set Cards</button>
    <button id="resetCardButton" onclick="resetCards()">Reset Cards</button>
</body>
</html>
